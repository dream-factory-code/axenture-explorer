<nz-table #recentBlocks [nzData]="recentBlocks$ | async" [nzShowPagination]="false" [nzLoading]="isLoading">
  <thead>
    <tr>
      <th>number</th>
      <th>transactions</th>
      <th>size</th>
      <th>gasLimit</th>
      <th>gasUsed</th>
      <th>timestamp</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of recentBlocks.data">
      <tr [ngClass]="{ new: data.new }">
        <td>{{ data.number }}</td>
        <td>{{ data.transactions.length }}</td>
        <td>{{ data.size }}</td>
        <td>{{ data.gasLimit }}</td>
        <td>{{ data.gasUsed }}</td>
        <td>{{ data.timestamp }}</td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
