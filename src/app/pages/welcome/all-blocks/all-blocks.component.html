<nz-table
  #allBlocks
  [nzData]="allBlocks$ | async"
  [nzShowPagination]="true"
  [nzLoading]="isLoading"
  [nzFrontPagination]="false"
  (nzPageIndexChange)="navigate($event)"
  (nzPageSizeChange)="navigate(1, $event)"
  [nzTotal]="total$ | async"
  [nzShowSizeChanger]="true"
  [nzShowQuickJumper]="true"
>
  <thead>
    <tr>
      <th>number</th>
      <th>transactions</th>
      <th>size</th>
      <th>gasLimit</th>
      <th>gasUsed</th>
      <th>timestamp</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of allBlocks.data">
      <tr>
        <td>{{ data.number }}</td>
        <td>{{ data.transactions.length }}</td>
        <td>{{ data.size }}</td>
        <td>{{ data.gasLimit }}</td>
        <td>{{ data.gasUsed }}</td>
        <td>{{ data.timestamp }}</td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
